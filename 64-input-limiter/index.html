<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Limiter</title>
</head>
<body>
    <h1>Input Limiter</h1>
    <div>
        <form>
            <textarea id="userText"></textarea>
        </form>
    </div>
    <div class="counter">
        <h3><span id="actualCharNumber">20</span> characters left!</h3>
    </div>
    <label class="switch"><input type="checkbox" id="ticked" value="0">Tick if you want to sea how many symbols are typed in your textarea!</label>
    <p class="charInTextarea"></p><br>
    <button class="reset">Reset</button>
    <script src="index.js"></script>
</body>
</html>
